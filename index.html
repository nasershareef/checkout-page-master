<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>checkout-page-master</title>
  <link rel="icon" href="images\devchallenges.png">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

  <!-- styles -->
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div id="main">

    <header>
      <h1>Checout</h1>
    </header>

    <section id="shoping-card">

      <div class="card card-width">
        <img src="images\photo1.png" alt="bag image">
        <div class="card-info">
          <p>Vintage Backbag</p>
          <p class="rate">$54.99 <span>$94.99</span></p>
          <div class="inline-block margin-top">
            <div class="display-flex count-card">
              <button>-</button>
              <p class="margin-LR">1</p>
              <button>+</button>
            </div>
          </div>
        </div>
      </div>

      <div class="card card-width">
        <img src="images\photo2.png" alt="shoes image">
        <div class="card-info">
          <p>Levi Shoes</p>
          <p class="rate">$74.99 <span>$124.99</span></p>
          <div class="inline-block margin-top">
            <div class="display-flex count-card">
              <button>-</button>
              <p class="margin-LR">1</p>
              <button>+</button>
            </div>
          </div>
        </div>
      </div>

      <div class="card-width margin-top">
        <hr>
        <div class="display-flex S-total"><p>Shipping</p> <p class="margin-left">$19</p></div>
        <hr>
        <div class="display-flex S-total"><p>Total</p> <p class="margin-left" id="Total">$</p></div>
      </div>
      
    </section >

    <section id="contact-info">
      <p class="contact-p">Contact infomation</p>

      <div class="margin-top">
        <label for="">E-mail</label>
        <input placeholder="Enter your email..." type="email">
      </div>

      <div class="margin-top">
        <label for="">Phone</label>
        <input placeholder="Enter your phone..." type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
      </div>

      <p class="contact-p">Shipping address</p>

      <div class="margin-top">
        <label for="">Full name</label>
        <input placeholder="Enter your full name..." type="text">
      </div>

      <div class="margin-top">
        <label for="">Address</label>
        <input placeholder="Your address..." type="text">
      </div>

      <div class="margin-top">
        <label for="">City</label>
        <input placeholder="Your city..." type="text">
      </div>

      <div class="display-grid margin-top">
        <div class="">
          <label for="">Country</label>
          <form action="">
            <select name="" id="">
              <option value="">USA</option>
              <option value="">France</option>
              <option value="">India</option>
              <option value="">canada</option>
              <option value="">UK</option>
            </select>
          </form>
        </div>
        <div class="">
          <label for="">Postal code</label>
          <input placeholder="Enter your phone..." type="tel"">
        </div>
      </div>

      <p><input type="checkbox">Save this information for next time</p>

      <div class="btn">
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Continue</a>
      </div>

    </section>

  </div>
</body>
</html>
